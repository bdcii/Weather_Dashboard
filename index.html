<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard Project</title>
    <script src="https://kit.fontawesome.com/70fcd40144.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- This code is for the header-->
    <div class="p-4 bg-dark text-light">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <!--Code for the Search Field-->
    <div class="container-fluid">
        <div class=row>
            <aside id="sideMenu" class="sidebar col-3">
                <h3>Enter a City Name:</h3>
                <form id="searchForm" class="form-inline">
                    <!-- search box -->
                    <input type="text" id="searchTermEntry" class="form-control"> &nbsp;
                    <button type="button" class="btn btn-primary" id="searchButton"><i
                            class="fas fa-search"></i></button>
                </form>
                <hr>
                <div class="card">
                    <!--Previous searches will go below-->
                    <h4 class="card-header">Recent Locations:</h4>
                    <div id="resultList" class="list-group-flush">

                    </div>
                </div>
            </aside>

            <main class="dashboard col-9">

                <div class="row">
                    <section id="currentWeatherPane" class="card m-5 col-12">
                        <!--Current weather information will go below-->
                        <div class="card-body">
                            <h2 id="currentWeatherHeading" class="card-title">
                                <span id="currentWeatherCity">City Name</span> &nbsp; <span
                                    id="currentWeatherDate"></span> &nbsp; <img id="currentWeatherIcon"></img>
                            </h2>
                            <p id="currentTempLine">Temperature: <span id="currentTempSpan"></span></p>
                            <p id="currentHumidityLine">Humidity: <span id="currentHumiditySpan"></span></p>
                            <p id="currentWindLine">Wind Speed: <span id="currentWindSpan"></span></p>
                            <p id="currentUVLine">UV Index: <span id="currentUVSpan"></span></p>
                        </div>
                    </section>
                </div>
                <div class="row">
                    <section class="card m-5 col-12">
                        <!--5 day forecast will go here-->
                        <div class="card-body">
                            <h3 class="card-title">5-Day Forecast</h3>
                            <div class="row" id="fiveDayCardsRow">
                                <!--js will create the 5 day forecast-->>
                            </div>
                        </div>
                    </section>
            </main>
        </div>
    </div>
</body>


<!--Scripts (jQuery, Moment, personal js)-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>

</html>
